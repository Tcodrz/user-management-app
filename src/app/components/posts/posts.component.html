<div *ngIf="this.posts.length < 1">
    <h3 class="text-center text-capitalize">
        press <span [style.color]="'green'">add</span> to create a new post
    </h3>

</div>

<div *ngIf="this.posts.length >= 1">

    <div class="card" *ngFor="let post of posts">
        <div class="card-body">

            <h3>
                {{post.title}}
            </h3>
            <p> {{post.body}} </p>


        </div>
    </div>
</div>
