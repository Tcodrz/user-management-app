<div class="mt-3">
    <h4 class="text-center">
        ADD USER
    </h4>
    <hr class="w-25">
    <form #addUserForm="ngForm" (ngSubmit)="handleSubmitUser(addUserForm.value)" class="w-50 m-auto">

        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" class="form-control" #name="ngModel" ngModel name="name" required>
        </div>
        <div class="form-group">
            <label for="email">E-Mail: </label>
            <input type="text" class="form-control" #email="ngModel" ngModel name="email" required email>
        </div>

        <button class="btn btn-danger mr-3" type="button" (click)="onCancel()">CANCEL</button>
        <button class="btn btn-success" [disabled]="addUserForm.invalid" type="submit">SUBMIT</button>

    </form>
</div>
